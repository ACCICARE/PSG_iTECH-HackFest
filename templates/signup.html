<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>ACCICARE Register</title>
   
<link rel="shortcut icon" type="image/x-icon" href="/static/assets/img/favicon.png">
	<link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
    <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">
                            <h3 class="mb-5 text-center heading", style="font-family:sans-serif"><img id="logo3" src="../static/img/89260-key-login.gif">Register</h>
                                <form class="form-signin" action="/signup" method="post">
                                  <div class="form-group">
                                    <label class="form-control-label text-muted">Hospital name</label>
                                    <input type="name" name="username" id="inputName" class="form-control" placeholder="" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Email</label>
                                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Location</label>
                                    <input type="text" value = "" id='loc'name="location" class="form-control" placeholder=""required autofocus >
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Password</label>
                                    <input type="password" name="password" id="inputPassword" class="form-control"  required>
                                </div>
        
                                <div class="row justify-content-center my-3 px-3">
                                    <button id="btnSignUp" class="btn-block btn-color" onclick = 'this.form.submit();' type="button"><small>Signup</small></button>
                                </div>
  
                                </form>
                            
                                
    
                           
                        </div>
                    </div>
                    <div class="bottom text-center mb-5">
                        <p href="#" class="sm-text mx-auto mb-3">Already have an account?<a href="/signin"><button class="btn btn-white ml-2">Login  </button></p></a>
                    </div>
                </div>
                <div class="card card2">
                    <div class="my-auto mx-md-5 px-md-5 right">
                        <div class="row justify-content-center px-3 mb-3">
                            <div class="Accicare"><img id="logo" src="../static/img/Accicarebw.png"></div> 
                        </div>
                        <div class ='about'>
						<h1> About Us</h1>
							<p>Accicare is a web portal for hospitals and emergency first responders to identify road accidents as and when it happens. Accicare requires a local module to be fitted in vehicles to intimate the hospitals using the web portal when an accident happens</p>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script>

        window.onload = function(){
         
        var x = document.getElementById('loc');
             function getLocation() {
               if (navigator.geolocation) {
                   navigator.geolocation.getCurrentPosition(showPosition);
               } else {
                   x.value = "Geolocation is not supported by this browser.";
               }
            }
       
            function showPosition(position) {
               x.value = "" + position.coords.latitude +     " " + position.coords.longitude;
           }
       getLocation();
       };
       
    </script>
    
</body>
</html>
